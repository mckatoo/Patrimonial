<div class="card-panel col l6 m6 s12">
    <div class="title z-depth-1 white-text">
        <h4>Tipos de Usuarios</h4><a class="waves-effect waves-light btn blue right title-btn" (click)="openModal()">Novo</a>
    </div>
    <table class="bordered highlight">
        <thead>
            <tr>
                <th nowrap>Tipo</th>
                <th nowrap class="center-align">Apagar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tipo of tiposUsuarios | async">
                <td>{{ tipo.tipo}}</td>
                <td class="center-align"><button class="btn-floating btn-small waves-effect waves-light red" (click)="apagar(tipo.$key)"><i class="material-icons small">delete</i></button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
        <div class="modal-content">
            <h4>Novo Tipo de Usuário</h4>
            <div class="row">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="input-field">
                        <input type="text" placeholder="Tipo de Usuário" id="tipo" class="validate" name="tipo" ngModel>
                        <label for="tipo">Tipo</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn blue" (click)="closeModal(f)">Fechar</a>
            <a class="modal-action modal-close waves-effect waves-green btn blue" (click)="onSubmit(f)">Cadastrar</a>
        </div>
    </div>
</div>
