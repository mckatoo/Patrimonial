<div class="card-panel col l6 m6 s12">
    <div class="title z-depth-1 white-text">
        <h4>Instituto</h4><a class="waves-effect waves-light btn blue right title-btn" (click)="openModal()">Novo</a>
    </div>
    <table class="bordered highlight">
        <thead>
            <tr>
                <th nowrap>Nome</th>
                <th nowrap>Logotipo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>asjdfkliesi</td>
                <td>lissdfsdos</td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div id="modal1" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
        <div class="modal-content">
            <h4>Novo Instituto</h4>
            <div class="row">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="col s12">
                    <div class="input-field col s12 l6">
                        <div class="input-field col s12 l6">
                            <input type="text" placeholder="Instituto" id="nome" class="validate" name="tipo">
                            <label for="tipo">Nome</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Fechar</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Cadastrar</a>
        </div>
    </div>
</div>
